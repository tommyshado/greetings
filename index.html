<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="simple-grid.min.css">
    
    <link rel="stylesheet" href="greet.css">

</head>
<body>
    <div class="container">
        <h1 class="box-model">Greet Exercise</h1>
        <div class="row center">
            <div class="col-12 box-model">
                <label>Enter name:</label>
            
                <input type="text" name="name" class="nameString" placeholder="Enter your name">
            
                <button class="greetMeBtn">Say hello</button>
                <button class="resetBtn">Reset</button>
            </div>
            
            <div class="col-12 box-model">
                <div class="greetings-counter">
                    <p id="counter">0</p>
                </div>
            </div>

            <div class="col-12 box-model">
                <div class="radio-buttons">
                    <input type="radio" name="lang" class="language" value="IsiXhosa">IsiXhosa</input>
                    <input type="radio" name="lang" class="language" value="IsiSutho">IsiSutho</input>
                    <input type="radio" name="lang" class="language" value="English">English</input>
                </div>
                
                <!-- display hello + `name` -->
                <p id="greet" class="box-model display"></p>
            </div>
            
        </div>
    
    
    </div>

    <script src="greet.js"></script>
    <script src="greetDOM.js"></script>
</body>
</html>
