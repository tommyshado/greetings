<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="simple-grid.min.css">
    
    <link rel="stylesheet" href="greet.css">

</head>
<body>
    
    <h1>Greet Exercise</h1>

    <label>Enter name:</label>

    <input type="text" name="name" class="nameString" placeholder="Enter your name">

    <button class="greetMeBtn">Say hello</button>

    <div class="greetings-counter">
        <p id="counter"></p>
    </div>

    <div class="radio-buttons">
        <input type="radio">IsiXhosa</input>
        <input type="radio">IsiSutho</input>
        <input type="radio">English</input>
    </div>

    <!-- display hello + `name` -->
    <p id="greet">Hello,</p>

    <script src="greet.js"></script>
    <script src="greetDOM.js"></script>
</body>
</html>
